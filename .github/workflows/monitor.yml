name: Monitor IDX to Email

on:
  schedule:
    - cron: "*/30 1-10 * * 1-5" # Setiap 30 menit jam kerja (Senin-Jumat)
  workflow_dispatch: # Tombol manual untuk test

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install requests

      - name: Run Script
        env:
          # --- BAGIAN INI SUDAH AMAN ---
          # Kita menyuruh GitHub: "Tolong ambil isi dari kotak rahasia bernama EMAIL_SENDER"
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python main.py
